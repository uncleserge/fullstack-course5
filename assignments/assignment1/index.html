<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="myLunch"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <p class="text-info"><small>NOT consider empty item</small></p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
         </div>
         <!--div class="form-group message" ng-class="{'text-warning': (msgNum==0), 'text-danger': (msgNum==1), 'text-success': (msgNum==2)}"-->
         <div class="form-group message" ng-class="msgStyle">
           <!-- Your message can go here. -->
           {{resultMsg}}
         </div>
   </div>

</body>
</html>
