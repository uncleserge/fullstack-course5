<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
      <div class="col-md-12" ng-controller='ShoppingListAddController as itemAdder'>
          <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
          <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
          <button ng-click="itemAdder.addItem();">Add Item To Shopping List</button><br/>
          or you can use <em>Standart Funny Kit</em>
          <button ng-click="itemAdder.useStandartKit();">Use Standart Kit</button>
      </div>
  </div>
  
  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as list'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list.items">
         Buy {{item.quantity}} {{item.name}} 
         <button class="btn btn-default" ng-click="list.moveToBoughtList($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="emptyMessage" ng-if="!(list.items.length)">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as list'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list.items">Bought {{item.quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="!(list.items.length)">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
